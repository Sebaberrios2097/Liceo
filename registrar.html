    <!-- Formulario -->
    <form id="formRegistro">
        <div class="container cont-forms col-md-5">
            <h2 class="text-center">Registrarse</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="namesRegistro">Nombres</label>
                        <input type="text" class="form-control" name="namesRegistro" id="nameRegistro" placeholder="Ingrese nombre" minlength="3" required>
                    </div>
                    <div class="col-6">
                        <label for="apRegistro">Apellidos</label>
                        <input type="text" class="form-control is" name="apRegistro" id="apRegistro" placeholder="Ingrese apellidos" minlength="3" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="correoRegistro">Correo</label>
                        <input type="text" class="form-control" name="correoRegistro" id="correoRegistro" placeholder="Ingrese correo" required>
                    </div>
                    <div class="col-6">
                        <label for="nacRegistro">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name="nacRegistro" id="nacRegistro" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="contra1Registro">Contraseña</label>
                        <input type="password" class="form-control" name="contra1Registro" id="contra1Registro" required>
                    </div>
                    <div class="col-6">
                        <label for="contra2Registro">Repetir contraseña</label>
                        <input type="password" class="form-control" name="contra2Registro" id="contra2Registro" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="d-grid gap-2">
                    <button type="Submit" class="btn btn-primary btn-block LnkEnviar" id="btnRegistro">Registrarse</button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
